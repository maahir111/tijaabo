<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F4F7FC"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#39509A" opacity="0.1"/>
  <circle cx="700" cy="500" r="80" fill="#39509A" opacity="0.1"/>
  
  <!-- Team members -->
  <g transform="translate(200, 200)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="40" fill="#39509A"/>
    <path d="M-20 60 Q0 80 20 60" stroke="#39509A" stroke-width="4" fill="none"/>
    
    <!-- Person 2 -->
    <circle cx="100" cy="0" r="40" fill="#39509A"/>
    <path d="M80 60 Q100 80 120 60" stroke="#39509A" stroke-width="4" fill="none"/>
    
    <!-- Person 3 -->
    <circle cx="200" cy="0" r="40" fill="#39509A"/>
    <path d="M180 60 Q200 80 220 60" stroke="#39509A" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M240 200 L260 200" stroke="#39509A" stroke-width="4" stroke-dasharray="5,5"/>
  <path d="M340 200 L360 200" stroke="#39509A" stroke-width="4" stroke-dasharray="5,5"/>
  
  <!-- Project elements -->
  <g transform="translate(400, 200)">
    <rect x="-50" y="-50" width="100" height="100" fill="#39509A" opacity="0.1"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#39509A" font-size="24">Project</text>
  </g>
</svg> 